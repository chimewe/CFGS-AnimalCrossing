<body>
  <div class="login">
    <div>
      <form class="custom-form" method="post">
        <h1>LOGIN</h1>
        <input
          type="mail"
          #cajamail
          name="mail"
          placeholder="Mail"
          required="required"
        />
        <input
          type="password"
          #cajapassword
          name="password"
          placeholder="Password"
          required="required"
        />
        <button (click)="logIn()" type="submit" style="background-color: rgb(0, 0, 0);">Log in</button>
        <br>
        <div style="display: flex;">
          <p style="margin-right: 10px; font-size: large;">Â¿No tiene una cuenta?</p>
          <a href="../register" style="font-size: large;">Cree una</a>
        </div>
        <div class="card" *ngIf="logueado">
          <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
        </div>
      </form>
    </div>
  </div>
</body>
