<div class="login">
  <div>
    <form class="custom-form" method="post">
      <h1>Login</h1>
      <input
        type="username"
        #cajamail
        name="username"
        placeholder="Username"
        required="required"
      />
      <input
        type="password"
        #cajapassword
        name="password"
        placeholder="Password"
        required="required"
      />
      <button (click)="logIn()" type="submit" >Log in</button>
      <br>
      <div style="display: flex;">
        <p style="margin-right: 10px;">Â¿No tiene una cuenta?</p>
        <a href="../register">Cree una</a>
      </div>
      <div class="card" *ngIf="logueado">
        <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
      </div>
    </form>
  </div>
</div>
