<div class="register">
  <form class="custom-form" method="post">
    <h1>REGISTER</h1>
    <input
      type="mail"
      #cajamail
      name="mail"
      placeholder="Mail"
      required="required"
    />
    <input
      type="password"
      #cajapassword
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="register()" style="background-color: rgb(0, 0, 0);">Register</button>
  </form>
</div>
