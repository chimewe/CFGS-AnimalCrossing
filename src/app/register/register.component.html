<div class="register">
  <form class="custom-form" method="post">
    <h1>Register</h1>
    <input
      type="username"
      #cajamail
      name="username"
      placeholder="Username"
      required="required"
    />
    <input
      type="password"
      #cajapassword
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="register()">Register</button>
  </form>
</div>
